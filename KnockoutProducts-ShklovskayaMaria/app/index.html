<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Knockout Template</title>
    <!--styles  -->
    <link href="fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="bower_components/normalize-css/normalize.css" rel="stylesheet">
    <link  href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script>
      "use strict"
    </script>
  </head>
  <body>
  <div class="shopContainer">
    <!-- MODALS -->
    <section class="modalWindows">
      
         <!-- 1. Login modal  -->
        
        <!-- 2. Description modal  -->
        
        <!-- 3. Rewrite modal  -->
        
        <!-- 4. Add new Item modal  -->
         
        <!-- MODAL ENDS  -->
    </section>
        
   
    <!-- log in  -->
    <header>
      <button class="loginButton">Log in</button>
    </header>
    <!-- menu  -->
    <nav>
      <ul class="menu">
         <li><a href="#" class="btn" data-bind="click: changeCategory">phones</a></li>
         <li><a href="#" class="btn" data-bind="click: changeCategory">tablets</a></li>
         <li><a href="#" class="btn" data-bind="click: changeCategory">laptops</a></li>
         <li><a href="#" class="btn" data-bind="click: changeCategory">desktops</a></li>
         <li><a href="#" class="btn active" data-bind="click: changeCategory">all</a></li>
      </ul>
    </nav>
    <main>
      <!-- changing grid  -->
      <section class="paginate">
                <input type="radio" name="paginate" id="show2" value='2' data-bind="event: {change: changeGrid}">
                <label for ='show2'>2</label>
                <input type="radio" name="paginate" id="show4" value='4' data-bind="event: {change: changeGrid}" checked>
                <label for ='show4'>4</label>
              <input type="radio" name="paginate" id="show6" data-bind="event: {change: changeGrid}"  value='6'>
              <label  for ='show6'>6</label>
      </section>
        <!--  main content -->
      <section class="items-goods show4"  data-bind="foreach: TableData()">
        <div class="item">
            <div class='item-content'>
                <p class='price'  data-bind="text: price"></p>
                <img width='100%'  data-bind="attr : {src: image}"/>
                <h4 data-bind="text: title"></h4>
            </div>
              <div class="item-buttons">
                 <button class="open-but" data-bind="click: $root.getValues"><i class="fa fa-eye" aria-hidden="true"></i></span></button> 
                <button class="rewrite-but"><i class="fa fa-pencil" aria-hidden="true"></i></span></button>
                <button class="remove-but"><i class="fa fa-trash" aria-hidden="true"></i></button>
                <button class="add-but"><i class="fa fa-plus" aria-hidden="true"></i></span></button>
            </div> 
             <span class='item-label'>my</span>  
        </div>
      </section>
      <!-- show more button  -->
      <!-- <div> -->
        <button class="show-more">show more</button>
      <!-- </div> -->
    </main>
  </div>

    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="js/localStore.js"></script>
    <script src="js/viewModel.js"></script>
    <script src="js/initApp.js"></script> 
  </body>
</html>
