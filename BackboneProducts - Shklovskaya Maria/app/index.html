<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Template</title>

    <!-- Bootstrap and styles-->
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script>
        "use strict"
    </script>
</head>

<body>
    <!-- MODALS -->
    <div class="modal-windows">
        <!-- Description modal TEMPLATE  -->
        <script type="text/template" id="descriptionTemplate">
            <div class="modal fade text-center" id="descriptionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">
                                <%= title %>
                            </h4>
                        </div>
                        <div class="modal-body">
                            <img src="<%= image %>" alt="item" class="image-responsive modal-img">
                            <p>
                                <%= description %>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <!-- Rewrite modal TEMPLATE  -->
        <script type="text/template" id="rewriteTemplate">
            <div class="modal fade" id="rewriteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Write and save your changes</h4>
                        </div>
                        <div class="modal-body">
                            <form action="" name="itemForm">
                                <div class="form-group">
                                    <label for="itemRewriteId">Product id:</label>
                                    <input type="number" class="form-control" id="itemRewriteId" name="self_id" value="<%= self_id %>" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="itemRewriteTitle">Title:</label>
                                    <input type="text" class="form-control" id="itemRewriteTitle" name="title" value="<%= title %>">
                                </div>
                                <div class="form-group">
                                    <label for="itemRewritePrice">Price:</label>
                                    <input type="number" class="form-control" id="itemRewritePrice" name="price" value="<%= price %>">
                                </div>

                                <label for="itemRewriteDescr">Description:</label>
                                <textarea class="form-control" rows="6" id="itemRewriteDescr" name="description"><%= description %></textarea>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning saveChanges">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </script>
    </div>

    <div class="shopContainer">
        <!-- Add new Item modal  -->
        <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Write and save your changes</h4>
                    </div>
                    <div class="modal-body">
                        <form action="" name="addItemForm">
                            <!-- category -->
                            <div class="form-group">
                                <label for="itemCategory">Choose category:</label>
                                <select class="form-control" id="itemCategory" name="category" required aria-required="true">
                                        <option value="">Choose</option>
                                        <option value="tablets">Tablets</option>
                                        <option value="laptops">Laptops</option>
                                        <option value="phones">Phones</option>
                                        <option value="desktops">Desktops</option>
                                    </select>
                            </div>
                            <!-- title  -->
                            <div class="form-group">
                                <label for="itemAddTitle">Title:</label>
                                <input type="text" class="form-control" id="itemAddTitle" name="title" required>
                            </div>
                            <!-- price  -->
                            <div class="form-group">
                                <label for="itemAddPrice">Price:</label>
                                <input type="number" class="form-control" id="itemAddPrice" name="price" required>
                            </div>
                            <!--description  -->
                            <label for="itemAddDescr">Description:</label>
                            <textarea class="form-control" rows="6" id="itemAddDescr" name="description"></textarea>
                            <button type="submit" class="btn btn-warning addNewItem">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- login modal  -->
        <div class="login-modal">
            <!-- 1. Login modal  -->
            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Log in</h4>
                        </div>
                        <div class="modal-body">
                            <form action="" name="loginForm">
                                <div class="form-group">
                                    <label for="loginName">Enter your name:</label>
                                    <input type="text" class="form-control" placeholder="Name" id="loginName" autofocus required>
                                </div>
                                <div class="form-group">
                                    <label for="loginPass">Enter your password:</label>
                                    <input type="password" class="form-control" placeholder="Password" id="loginPass" required>
                                </div>
                            </form>
                            <p class="text-danger error-login"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary sendUserButton">Log in</button>
                            <button type="button" class="btn btn-info sendAnonimUser">Log in as Anonim</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- log in  -->
        <header class="container">
            <div class="row">
                <div class="col-md-offset-9 col-md-3"><button class="btn btn-primary loginButton" data-toggle="modal" data-target="#loginModal">Log in</button></div>
            </div>
        </header>
        <!-- menu  -->
        <nav class="container">
            <ul class="row menu">
                <li><a href="#" class="btn">phones</a></li>
                <li><a href="#" class="btn">tablets</a></li>
                <li><a href="#" class="btn">laptops</a></li>
                <li><a href="#" class="btn">desktops</a></li>
                <li><a href="#" class="btn active">all</a></li>
            </ul>
        </nav>
        <main>
            <!-- changing grid  -->
            <section class="container paginate">
                <div class="row">
                    <div class="col-xs-4 col-md-offset-9 col-md-1">
                        <input type="radio" name="paginate" id="show2" value='2'>
                        <label for='show2' class="btn btn-primary">2</label>
                    </div>
                    <div class="col-xs-4 col-md-1">
                        <input type="radio" name="paginate" id="show4" value='4' checked>
                        <label for='show4' class="btn btn-primary">4</label>
                    </div>
                    <div class="col-xs-4 col-md-1">
                        <input type="radio" name="paginate" id="show6" value='6'>
                        <label for='show6' class="btn btn-primary">6</label>
                    </div>
                </div>
            </section>
            <!--  main content -->
            <section class="items-goods container">
                <script type="text/template" id="productTemplate">
                    <div class='item-content'>
                        <p class='price'>
                            <%= price  %> $
                        </p>
                        <img src='<%= image %>' width='100%' />
                        <h4>
                            <%= title %>
                        </h4>
                    </div>
                    <div class="btn-group-vertical item-buttons" role="group">
                        <button class="btn btn-primary open-but" <% if(readible=='false' ) { %>disabled<% } else { %>"" <% }%>><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></button>
                        <button class="btn btn-primary rewrite-but" <% if(rewritable=='false' ) {%>disabled<% } else { %>"" <% }%> ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button class="btn btn-primary remove-but" <% if(removable=='false' ) {%>disabled<% } else { %>"" <% }%> ><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <button class="btn btn-primary add-but" data-toggle="modal" data-target="#addItemModal" <% if(addible=='false' ) {%>disabled<% } else { %>"" <% }%> ><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                    </div>
                    <% if(label=='true') {%><span class='label label-info item-label'>my</span>
                        <% }%>
                </script>
            </section>
            <!-- show more button  -->
            <div class="container">
                <div class="row"><button class="btn btn-primary show-more text-uppercase">show more</button></div>
            </div>
        </main>
    </div>

    <!--libs  -->
    <script src="libs/underscore/underscore-min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/backbone/backbone-min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs/matchHeight/jquery.matchHeight.js"></script>
    <script src="libs/Backbone.localStorage/build/backbone.localStorage.min.js"></script>
    <!--custom script  -->
    <script src="js/script.js"></script>

</body>

</html>
